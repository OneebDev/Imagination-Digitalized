<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Agency</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-[#e6f2eb] text-gray-800">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4">
      <div class="text-2xl font-bold text-teal-500">⬛</div>
      <ul class="hidden md:flex gap-6 text-sm">
        <li><a href="#" class="hover:text-teal-600">Home</a></li>
        <li><a href="#" class="hover:text-teal-600">About Us</a></li>
        <li><a href="#" class="hover:text-teal-600">Blogs</a></li>
        <li><a href="#" class="hover:text-teal-600">Portfolio</a></li>
      </ul>
      <button class="border border-black px-4 py-1 rounded hover:bg-black hover:text-white text-sm">
        Contact Us
      </button>
    </nav>

    <!-- Hero Section -->
    <section class="text-center px-4 md:px-16 lg:px-32 py-10 relative">
      <h1 class="text-4xl md:text-5xl font-bold text-teal-600 mb-4">
        Imagination Digitalized
      </h1>
      <p class="text-gray-600 max-w-2xl mx-auto mb-6">
        Transform your business with our expert digital solutions – from websites to marketing strategies.
      </p>

      <div class="flex justify-center gap-4 mb-10">
        <button class="bg-teal-500 text-white px-6 py-2 rounded hover:bg-teal-600">
          Get Started
        </button>
        <button class="border border-teal-500 text-teal-500 px-6 py-2 rounded hover:bg-teal-100">
          Learn More
        </button>
      </div>

      <!-- Globe Image -->
      <div class="w-full max-w-4xl mx-auto overflow-hidden rounded-full relative">
        <img src="./img/earth-image.png" 
             alt="Globe" 
             class="w-full bg-color-rgb(203 251 241) object-cover grayscale" />
        <!-- Scroll Down Button -->
        <div class="absolute bottom-4 right-4">
          <button class="bg-teal-600 text-white p-2 rounded-full hover:bg-teal-700">↓</button>
        </div>
      </div>
    </section>

    <!-- Rotating Banner -->
    <div class="overflow-hidden">
      <div class="rotate-banner bg-teal-500 text-white text-xl font-bold py-2 whitespace-nowrap animate-pulse">
        <div class="flex gap-8 px-10">
          <span>Design</span> - <span>Develop</span> - <span>Market</span> -
          <span>Design</span> - <span>Develop</span> - <span>Market</span>
        </div>
      </div>
    </div>

    <!-- Dummy Section Below -->
    <section class="text-center mt-10">
      <h2 class="text-2xl font-bold">We have Worked With</h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
